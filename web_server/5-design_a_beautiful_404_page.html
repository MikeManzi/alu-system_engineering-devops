<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            background-color: #e0f7fa;
            color: #01579b;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #b3e5fc;
            border: 2px solid #0288d1;
            border-radius: 10px;
            padding: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            font-size: 3em;
            margin: 0;
            color: #0277bd;
        }

        .container p {
            font-size: 1.5em;
            margin: 20px 0 0;
        }

        .container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #ffffff;
            background-color: #0288d1;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .container a:hover {
            background-color: #01579b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Ceci n'est pas une page</p>
        <a href="/">Go to Home</a>
    </div>
</body>
</html>
